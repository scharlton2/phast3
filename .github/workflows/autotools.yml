name: autotools CI

on:
  push:
    # branches: [ "master" ]
  pull_request:
    # branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: bootstrap
      run: ./bootstrap

    - name: mkdir _build
      run: mkdir _build

    - name: configure
      run: >
        cd _build &&
        ../configure

    - name: make
      run: >
        cd _build &&
        make -j2
